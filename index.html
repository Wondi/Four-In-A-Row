<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="javascripts/jquery.js"></script>
  <link rel="stylesheet" href="stylesheets/four_in_a_row.css" />
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
  <script src='javascripts/game.js'></script>
  <script src='javascripts/bootstrap.min.js'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Four in A Row - Game</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        <h3>Four in A Row - Game</h3>
        <table class="table table-bordered">
          <tr>
            <td>
              <div class="game_board">
                <table class="table table-bordered">
                  <tr>
                    <td class="grid_column">
                      <div class="bucket"></div>
                      <div class="place_coin">&#x2191;</div>
                    </td>
                    <td class="grid_column">
                      <div class="bucket"></div>
                      <div class="place_coin">&#x2191;</div>
                    </td>
                    <td class="grid_column">
                      <div class="bucket"></div>
                      <div class="place_coin">&#x2191;</div>
                    </td>
                    <td class="grid_column">
                      <div class="bucket"></div>
                      <div class="place_coin">&#x2191;</div>
                    </td>
                    <td class="grid_column">
                      <div class="bucket"></div>
                      <div class="place_coin">&#x2191;</div>
                    </td>
                    <td class="grid_column">
                      <div class="bucket"></div>
                      <div class="place_coin">&#x2191;</div>
                    </td>
                    <td class="grid_column">
                      <div class="bucket"></div>
                      <div class="place_coin">&#x2191;</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div class="game_board_info">
                <div class="coin second_player"></div>
                <h2 class="stats game-end">Game Won!</h2>
                <h3 class="stats game-end">Game Over</h3>
              </div>
            </td>
          </tr>
        </table>
        <button class="btn btn-primary btn-new-game">New Game</button>
      </div>
    </div>
  </div>
</body>
</html>
